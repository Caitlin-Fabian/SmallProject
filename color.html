<html>
  <head>
    <title>COP 4331 LAMP Stack Demo</title>
    <script
      type="text/javascript"
      src="js/code.js"
    ></script>
    <link
      href="css/styles.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />

    <script type="text/javascript">
      document.addEventListener(
        'DOMContentLoaded',
        function () {
          readCookie();
          loadData();
        },
        false
      );
    </script>
  </head>
  <body>
    <h1 id="title">COP 4331 LAMP Stack Demo</h1>

    <div id="loggedInDiv">
      <span id="userName"></span><br />
      <button
        type="button"
        id="logoutButton"
        class="buttons"
        onclick="doLogout();"
      >
        Log Out
      </button>
    </div>

    <div id="accessUIDiv">
      <br />

      <input
        type="text"
        id="searchText"
        placeholder="Color To Search For"
      />
      <button
        type="button"
        id="searchColorButton"
        class="buttons"
        onclick="searchColor();"
      >
        Search Color</button
      ><br />
      <span id="colorSearchResult"></span>
      <p id="colorList"></p>
      <br /><br />

      <input
        type="text"
        id="newContactName"
        placeholder="Name"
      />
      <input
        type="text"
        id="phone"
        placeholder="phone"
      />
      <input
        type="text"
        id="email"
        placeholder="email"
      />
      <button
        type="button"
        id="addColorButton"
        class="buttons"
        onclick="addColor();"
      >
        Add Color</button
      ><br />
      <span id="colorAddResult"></span>
      <p>Contact List</p>
      <p id="contactList"></p>
    </div>
  </body>
</html>
